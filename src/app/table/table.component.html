<div class="container">
    <div class="table-responsive ">
        <table class="table table-striped table-hover table-bordered text-center caption-top">
            <caption class="fw-bold text-primary fs-5">List of Users</caption>
            <thead class="table-primary text-light">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users" class="align-middle">
                    <td>{{ user.name }}</td>
                    <td>{{ user.age }}</td>
                    <td>{{ user.email }}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
