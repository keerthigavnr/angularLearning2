<div class="modal" [class.show]="isOpen" [style.display]="isOpen ? 'block' : 'none'" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title">Edit User Details</h5>
                    <button type="button" class="btn-close" (click)="closeModal()"></button>
                </div>

                <div class="modal-body">
                    <div class="row g-3">
                        <!-- Personal Information -->
                        <div class="col-md-6">
                            <label class="form-label fw-bold">First Name</label>
                            <input type="text" class="form-control" formControlName="firstName">
                            <div class="invalid-feedback"
                                *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched">
                                First name is required
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Last Name</label>
                            <input type="text" class="form-control" formControlName="lastName">
                            <div class="invalid-feedback"
                                *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched">
                                Last name is required
                            </div>
                        </div>

                        <!-- Contact Information -->
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" formControlName="email">
                            <div class="invalid-feedback"
                                *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
                                Please enter a valid email
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Phone</label>
                            <input type="tel" class="form-control" formControlName="phone">
                            <div class="invalid-feedback"
                                *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched">
                                Phone number is required
                            </div>
                        </div>

                        <!-- Additional Details -->
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Date of Birth</label>
                            <input type="date" class="form-control" formControlName="dob">
                            <div class="invalid-feedback"
                                *ngIf="userForm.get('dob')?.invalid && userForm.get('dob')?.touched">
                                Date of birth is required
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Gender</label>
                            <select class="form-select" formControlName="gender">
                                <option value="">Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                            <div class="invalid-feedback"
                                *ngIf="userForm.get('gender')?.invalid && userForm.get('gender')?.touched">
                                Please select a gender
                            </div>
                        </div>

                        <!-- Address Information -->
                        <div class="col-md-12">
                            <label class="form-label fw-bold">Address</label>
                            <input type="text" class="form-control" formControlName="address">
                            <div class="invalid-feedback"
                                *ngIf="userForm.get('address')?.invalid && userForm.get('address')?.touched">
                                Address is required
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">City</label>
                            <input type="text" class="form-control" formControlName="city">
                            <div class="invalid-feedback"
                                *ngIf="userForm.get('city')?.invalid && userForm.get('city')?.touched">
                                City is required
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">State</label>
                            <input type="text" class="form-control" formControlName="state">
                            <div class="invalid-feedback"
                                *ngIf="userForm.get('state')?.invalid && userForm.get('state')?.touched">
                                State is required
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-backdrop fade show" *ngIf="isOpen"></div>
